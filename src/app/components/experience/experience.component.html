<div id="experience">
  <div class="mat-display-1 app-border-line">Experience</div>
  <app-timeline id="experience-timeline"
                [isMobile]="isXs$ | async"
                [alternateEntries]="!(isSm$ | async)"
                [nodeColor]="'primary'"
                [enableAnimations]="true">
    <ng-container *ngFor="let experience of experiences; let i = index">
      <app-timeline-entry>
        <app-timeline-entry-header>
          <div fxLayout="column"
               fxLayoutAlign="center center">
            <span class="mat-h2 app-border-line">{{experience.company}}</span>
            <span>{{experience.title}}</span>
          </div>
        </app-timeline-entry-header>
        <app-timeline-entry-content>
          <app-experience-detail [experience]="experience"></app-experience-detail>
        </app-timeline-entry-content>
      </app-timeline-entry>
      <app-timeline-divider *ngIf="timelineDividers.has(i)">
        {{experience.year}}
      </app-timeline-divider>
    </ng-container>
  </app-timeline>
  <app-visibility [name]="skillsPage"
                  [offset]="(isLtMd$ | async) ? 200 : null">
    <app-skills></app-skills>
  </app-visibility>
</div>
