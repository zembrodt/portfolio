<div id="experience">
  <div class="mat-display-1 app-border-line">Experience</div>
  <app-timeline id="experience-timeline" [nodeColor]="'primary'">
    <ng-container *ngFor="let experience of experiences; let i = index">
      <app-timeline-entry>
        <app-timeline-entry-header>{{experience.title}} @ {{experience.company}}</app-timeline-entry-header>
        <app-timeline-entry-content>
          <app-experience-detail [experience]="experience"></app-experience-detail>
        </app-timeline-entry-content>
      </app-timeline-entry>
      <app-timeline-divider *ngIf="timelineDividers.has(i)">
        {{experience.year}}
      </app-timeline-divider>
    </ng-container>
  </app-timeline>
  <app-visibility [name]="skillsPage">
    <app-skills></app-skills>
  </app-visibility>
</div>
