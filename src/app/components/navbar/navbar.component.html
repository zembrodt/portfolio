<mat-toolbar id="navbar" [color]="(theme$ | async) === 'light-theme' ? 'primary' : ''">
  <div fxLayout="row" style="width: 100%">
    <div fxFlex="20">
      <span class="mat-title">Ryan Zembrodt</span>
    </div>
    <div fxLayout="column"
         fxLayoutAlign="center stretch"
         fxFlex="60">
      <div fxLayout="row"
           fxLayoutAlign="center center"
           fxFlex="60"
           fxLayoutGap="24px"
           class="links mat-subheading-2">
        <a id="nav-experience" class="navbar-link" (click)="navigate('#experience')">Experience</a>
        <a id="nav-skills" class="navbar-link" (click)="navigate('#skills')">Skills</a>
        <a id="nav-projects" class="navbar-link" (click)="navigate('#projects')">Projects</a>
        <a id="nav-about" class="navbar-link" (click)="navigate('#about')">About</a>
      </div>
      <div id="nav-underline"></div>
    </div>
    <div fxFlex style="text-align: right">
      <button mat-icon-button class="theme-button" (click)="onThemeChange()">
        <mat-icon>{{getThemeIcon()}}</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
