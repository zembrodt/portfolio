<h2>Projects</h2>
<div fxLayout="row wrap"
     fxLayout.lt-sm="column"
     fxLayoutAlign="flex-start"
     fxLayoutGap="32px grid">
  <ng-container *ngFor="let i of this.duplicate">
    <app-project-detail
      [projectId]="i"
      fxFlex="0 1 calc(33.3% - 32px)"
      fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%"
    ></app-project-detail>
  </ng-container>
</div>
