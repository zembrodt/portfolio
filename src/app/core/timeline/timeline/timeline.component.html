<div class="timeline-container"
     [ngClass]="alternateEntries ? 'alternate-entries-gap' : null">
  <div class="timeline"
       [ngClass]="isMobile ? 'mobile-width' : null">
    <div class="timeline-line"></div>
    <ng-content></ng-content>
  </div>
  <div *ngIf="!isMobile" class="timeline-content-placeholder">
    <div class="timeline-content">Content Placeholder</div>
  </div>
</div>
