<div class="timeline-container"
     fxLayout="row"
     fxLayoutAlign="center stretch"
     fxLayoutGap="24px">
  <div class="timeline" [fxFlex]="isMobile ? 100 : 40">
    <div class="timeline-line"></div>
    <ng-content></ng-content>
  </div>
  <div *ngIf="!isMobile" class="timeline-content-placeholder" fxFlex>
    <div class="timeline-content">Content Placeholder</div>
  </div>
</div>
